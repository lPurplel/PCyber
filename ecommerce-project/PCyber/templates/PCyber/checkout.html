{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block title %}Оформление заказа{% endblock %}


{% block content %}
<div class="block" id="block">
    <div class="container">
        <h1 class="display-5 fw-bold">Оформить заказ</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Оформить</button>
        </form>
    </div>
</div>
{% endblock %}
