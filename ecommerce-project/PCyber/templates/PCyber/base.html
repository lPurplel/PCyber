{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static './css/style.css' %}">
  <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <style>
    body {
      background-color: #000000;
      color: white;
      padding-top: 56px;
    }
  </style>
  <nav class="navbar navbar-expand-lg navind navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{%url 'index'%}"><i class="fa-solid fa-cart-shopping"></i> PCyber</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_categories' %}">Категории</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout_view' %}">{{ user.username }} : Выход</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'show_cart' %}" class="btn btn-light position-relative">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cart_item_count }}
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login_view' %}">Вход</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
